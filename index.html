<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="filter-container">
          <span class="filter-text">Filter</span>
          <div class="filter">
            <div class="pink-color-btn"></div>
          </div>
          <div class="filter">
            <div class="blue-color-btn"></div>
          </div>
          <div class="filter">
            <div class="green-color-btn"></div>
          </div>
          <div class="filter">
            <div class="black-color-btn"></div>
          </div>
        </div>
        <div class="action-container">
          <div class="add">Add</div>
          <div class="delete">Delete</div>
        </div>
        <div class="active-delete-button-text">Double-click on ticket to delete</div>  
        <div class="title">Ticket Management Web App</div>
      </div>
      <div class="grid"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
